<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - Job Board</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color:darkturquoise;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    nav {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 15px;
      font-weight: bold;
    }

    main {
      margin: 20px;
    }

    section {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    form label {
      margin-bottom: 8px;
      color:white;
    }

    form input, form textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Job Board</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="job-listings.html">Job Listings</a>
    <a href="employer-dashboard.html">Employer Dashboard</a>
    <a href="candidate-dashboard.html">Candidate Dashboard</a>
  </nav>

  <main>
    <section style="background-color:darkslateblue;">
      <h2 style="color:white;">Employer Dashboard</h2>

      <form id="postJobForm">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="jobLocation">Job Location:</label>
        <input type="text" id="jobLocation" name="jobLocation" required>

        <label for="jobDescription">Job Description:</label>
        <textarea id="jobDescription" name="jobDescription" rows="4" required></textarea>

        <button type="submit">Post Job</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Job Board</p>
  </footer>
</body>
</html>
