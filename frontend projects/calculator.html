<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
    <fieldset style="border-color:gold; background-color:lightseagreen;">
        <div class="division">
            <h1 style="text-align:center; font-size:20px;">Calculator</h1>
            <div class="display" id="display">0</div>
            <button onclick="Display9()" class="button1">C</button>
            <button onclick="Display('%')" class="button1">%</button>
            <button onclick="Display('/')" class="button1">/</button>
            <button onclick="Display('7')" class="button1">7</button>
            <button onclick="Display('8')" class="button1">8</button>
            <button onclick="Display('9')" class="button1">9</button>
            <button onclick="Display('*')" class="button1">*</button>
            <button onclick="Display('4')" class="button1">4</button>
            <button onclick="Display('5')" class="button1">5</button>
            <button onclick="Display('6')" class="button1">6</button>
            <button onclick="Display('-')" class="button1">-</button>
            <button onclick="Display('1')" class="button1">1</button>
            <button onclick="Display('2')" class="button1">2</button>
            <button onclick="Display('3')" class="button1">3</button>
            <button onclick="Display('+')" class="button1">+</button>
            <button onclick="Display('00')" class="button1">00</button>
            <button onclick="Display('0')" class="button1">0</button>
            <button onclick="Display('.')" class="button1">.</button>
            <button onclick="Result()" class="button1">=</button>
        </div>
        <script src="calculator.js"></script>
    </fieldset>
</body>
</html>
